<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{ margin: 0; padding: 0;}


    .box1{float:left; margin:50px 0 0 100px; padding: 0 0 0 0; width: 150px; height: 100px; 
          background-color: firebrick;}
    .box2{float: left; margin:100px 0 0 20px;  width: 150px; height: 100px; 
          background-color: gold;}
    .box3{float: left; margin:100px 0 0 20px;  width: 150px; height: 100px; 
          background-color: rgb(89, 59, 190);
          padding:50px; box-sizing: border-box;
          position: absolute;  top:10px; left: 100px; }      

          
    </style>
</head>
<body>
   <div class="box1">box1</div>
   <div class="box2">box2</div>
   <div class="box3">box3</div>
  



</body>
</html>
