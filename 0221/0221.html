<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     *{margin: 0; padding: 0;}
     body{font-size: 15px;}
     .box1{width: 50%; height: 100px;
          background-color: aquamarine;
          font-size: 2em;}                        /*30px    1em은 부모의 크기에 따라감 부모크기가 50px=[1em=50px]  */
     .box1-1{float: left; width: 60%; height: 100px;
          font-size: 1em; background-color: rgb(126, 136, 133);}    /*  30px %는 자기부모기준으로 크기가 잡힘*/
     .box2{width: 50vw; height: 100px; font-size: 2rem;  
          background-color: rgb(25, 105, 79);}     /*rem : 최상위에 선언되어있는  글자크기를 기준으로 한다.*/
     .box2-1{float: left; width: 30vw; height: 100px;
              font-size: 1rem;
          background-color: rgb(29, 28, 128);}    /*vw는 화면크기기준으로 크기가 잡힘 ->반응형에서 씀*/
     .box3{width: 10em; height: 100px; background-color: blueviolet;}
     
     .box4{width: 100%; height: 100px; background-color: brown;}
     .box4-1{width: calc((100% /2) - 150px); height: 100px; background-color: #ccc;}  /*연산자는 항상 띄워야한다*/
    
  </style>
</head>
<body>
   <div class="box1">
     <div class="box1-1">box1-1</div>box1
   </div>
   <div class="box2">
    <div class="box2-1">box2-1</div>box2
   </div>
   <div class="box3">box3</div>
   <div class="box4">
     <div class="box4-1">box4-1</div>
   </div>
</body>
</html>
