<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.7.2.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        div#container{width: 600px; height: 200px; position: relative;
                        top: 0px; left: 0px;}

        div#home{width: 50px; height: 200px; background: #ff9999; position: absolute;
                    top: 0px; left: 0px; z-index: 2; cursor: pointer;}

        ul{width: 600px; height: 200px; list-style: none; position: absolute;
            top: 0px; left: -600px; z-index: 1;} 

        ul li{float: left; width: 200px; height: 200px; opacity: 0.7;}
    </style>
</head>
<body>
    <div id="container">
        <div id="home">Home</div>

        <ul id="menu">
            <li><img src="th_bg1.jpg"/></li>
            <li><img src="th_bg2.jpg"/></li>
            <li><img src="th_bg3.jpg"/></li>
        </ul>
    </div>
    <script>
        $('#home').mousemove(function(e){
           var posy = e.pageY - parseInt($('#container').css("height"))/2 + 'px' //정수형으로 나오도록 
            $('#container').css({top:posy})

        });
        $('#home').toggle(
            function(){
                        $('ul').stop().animate({left:"50px"},500);
            },
            function(){
                        $('ul').stop().animate({left:"-600px"},500);
            }
        );

        $('li').hover(
            function(){//할떄
                $(this).animate({opacity:1},300) 
            },
            function(){//안할때
                $(this).animate({opacity:0.7},300)
            }
        )
    </script>

</body>
</html>
