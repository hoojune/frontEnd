<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>kwicks 네비게이션</title>
<style>
    *{margin: 0; padding: 0;}
body {
	padding: 50px;
	font-family: "맑은 고딕";
	font-size: 0.9em;
	background: #1d1e21;
}

ul.kwicks{ position: relative; margin: 0; padding: 0; list-style: none;}

ul.kwicks li{display: block; padding: 0; width: 25vw; height: 300px; overflow: hidden;}
/*확장되었을때  자리가 있어야한다.*/
li{background: #09f;}
li.kwick_1{background: #53b388;}
li.kwick_2{background: #5a69a9;}
li.kwick_3{background: #c26468;}
li.kwick_4{background: #bf7cc7;}
</style>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.kwicks-1.5.1.pack.js"></script>
</head>

<body>
<!--
horizontal navigation1
<ul class="kwicks horizontal">
	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
</ul>
-->

<!--
horizontal navigation2
<ul class="kwicks horizontal">
	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
	<li class="kwick_1">menu5</li>
	<li class="kwick_2">menu6</li>
	<li class="kwick_3">menu7</li>
	<li class="kwick_4">menu8</li>
</ul>

-->



<!-- vertical navigation -->
<ul class="kwicks vertical">
	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
</ul>
<script>
	//$(document).ready(){}
	$(function(){
		$(".kwicks").kwicks({
		max:1500,
		spacing:1,
		//isVertical:true,
		isHorizontal:true,
		behavior:"menu",
		easing:"easeOutBounce",
        event: 'click'
	});
});
	
</script>
</body>
</html>
