<body>
    <h2>데이터 타입</h2>
<script>
  'user strict'; 

  const num1 = 10;
  // const num1 = 20; 상수는 재정의 할수없다
  const num2 = 11.11;
  const num3 =10e6;
  console.log('num1: '+ num1 );
  console.log('num2: '+ num2 );
  console.log('num3: '+ num3 );
</script>
