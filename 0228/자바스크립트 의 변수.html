<!DOCTYPE html>
<html lang="en">
<head>

  <title>자바스크립트의 변수</title>
  <script>
/*자동으로 실행할 스크립트*/
  </script>
  <script src="./script.js"></script>
</head>
<body>
    <h2>자바스크립트의 변수</h2>
<script>
  'user strict' //자바스크립트 엄격형 선언
  var num;
  num = 10; //숫자형
  // num = "10"; //문자열
  console.log(num); //변수 = 10
  console.log("num"); //문자열

  var num2;
  console.log(num2); //undefine

  
  // num3 =20;
  // console.log(num3); // error

  var num2;
  num =20;
  console.log(num2); //20

  let age;
  age =20;
  console.log(age);//20

  let age;
  age =30;
  console.log(age);//30

  let name;
  name="김사과";
  console.log(name); //김사과
  console("name"); //변수명을 문자열로 갖고감

</script>
<!--
  변수명을 만든 규칙
  사용가능한 문자는 영문자,숫자,_,$
  숫자로 시작할수 없다
  _,$외에는 특수문자 사용불가
  공백은 허용안됨
  자바스크립트문법안에 규정된 예약어를 사용할수 없다.
    
-->
    
</body>
