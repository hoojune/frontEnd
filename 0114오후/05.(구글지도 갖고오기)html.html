<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이프래임</title>
  </head>
  <body>
    <h1>구글지도 갖고 오기</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3262.16970158372!2d129.0604582453395!3d35.152388256883405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568ebf395ab3d0f%3A0xfb1187adc037fc16!2z7IK87KCV7YOA7JuM!5e0!3m2!1sko!2skr!4v1642145486037!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
<!-- <iframe> 태그는 인라인 프레임(inline frame)을 정의할 때 사용합니다.
  인라인 프레임은 현재 HTML 문서에 다른 문서를 포함시킬 때 사용합니다.  
  <iframe> 요소의 시작 태그와 종료 태그 사이에는 <iframe> 요소를 지원하지 않는 브라우저를 위한 텍스트를 포함할 수 있습니다.
    <iframe src="http://koreaisacademy.com" name="if"
    style="width: 100%; height:700px; border: 3px dashed red;">
  </iframe>로 내부나 외부에 스타일을 적용할수 도 있습니다. -->
