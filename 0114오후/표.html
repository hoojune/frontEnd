<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table width="500" height="500" border="1" align="center">
    <tr>
        <td width=100 height="125"  align="center" valign="middle" colspan="2" bgcolor="skyblue" background="image/aaa.jpg">1-1</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor='red'>1-3</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor='white'>1-4</td>
        <td width=100 height="125"  align="center" valign="middle" rowspan="2" bgcolor='black'>1-5</td>
    </tr>
    <tr>
        
        <td width=100 height="125"  align="center" valign="middle" bgcolor="red">2-1</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>2-2</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>2-3</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>2-4</td>
    </tr>
    <tr>
        <td width=100 height="125"  align="center" valign="middle" rowspan="2" bgcolor=>3-1</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>3-2</td>
        <td width=100 height="125"  align="center" valign="middle" colspan="3" bgcolor=>3-3</td>
    </tr>
    <tr>
      
      <td width=100 height="125"  align="center" valign="middle" bgcolor=>4-2</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>4-3</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>4-4</td>
        <td width=100 height="125"  align="center" valign="middle" bgcolor=>4-5</td>
    
    </tr>
    </table>
    <br><br><br><br><br><br>
    <!--html5부터는 colspan,rowspan 정도만 알면됨
        tr > td 순서  th : 제목들 타이틀
        <tr> 태그는 테이블에서 셀들로 이루어진 하나의 행(row)을 정의할 때 사용합니다.
      <th> 태그는 HTML 테이블에서 제목이 되는 헤더 셀(header cell)을 정의할 때 사용합니다.
        <td> 태그는 HTML 테이블에서 하나의 데이터 셀(data cell)을 정의할 때 사용합니다.-->
    
</body>
</html>
