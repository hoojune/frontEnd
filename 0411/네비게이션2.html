<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네비게이션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 1rem; /*기본값설정*/
      }
      ul,
      li {
        list-style: none;
      }

      .container {
        margin-top: 35px;
      }
      /* 주메뉴 */
      nav > ul > li {
        width: 140px;
        text-align: center;
        text-transform: uppercase;
        font-size: 13px;
        border-left: 1px solid #ccc;
        box-sizing: border-box;
        position: relative;
      }
      nav > ul > li:first-child {
        border-left: none;
      }

      nav > ul > li > a {
        display: block;
        width: 100%;
        line-height: 40px;
        text-decoration: none;
        background: #eaeaea;
        color: #666;
        transition: background 0.4s, color 0.5s;
      }

      nav > ul > li:hover > a,
      nav > ul > li > a.over {
        font-weight: 600;
        background: #8ac007;
        color: #fff;
      }
      /* 서브메뉴 */
      nav .sub {
        display: none;
        position: absolute;
        top: 0px;
        left: 140px;
        width: 1000px

      }
      nav .sub li {
        border-bottom: 1px solid #eaeaea;
        float: left; /*or float:none;*/
        width: 200px
      }
      nav .sub li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #666;
        background: #f1f1f1;
      }
      nav .sub li a:hover,
      nav .sub li a:focus {
        background-color: #f8f8f8;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        const nav = document.querySelector("#nav");
        const depthLi = nav.children[0].children;

        for (let i = 0; depthLi.length; i++) {
          //마우스가 영역안에 있을때
          depthLi[i].addEventListener("mouseenter", function (e) {
            let link = e.target.children[0];
            link.classList.add("over");

            let sub = e.target.children[1];
            sub.style.display = "block";
          });
          //마우스가 영역밖에 나갈때
          depthLi[i].addEventListener("mouseleave", function (e) {
            let link = e.target.children[0];
            link.classList.remove("over");

            let sub = e.target.children[1];
            sub.style.display = "none";
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <nav id="nav">
        <ul>
          <li>
            <a href="">main1</a>
            <ul class="sub">
              <li><a href="">sub11</a></li>
              <li><a href="">sub12</a></li>
              <li><a href="">sub13</a></li>
              <li><a href="">sub14</a></li>
              <li><a href="">sub15</a></li>
            </ul>
          </li>
          <li>
            <a href="">main2</a>
            <ul class="sub">
              <li><a href="">sub21</a></li>
              <li><a href="">sub22</a></li>
              <li><a href="">sub23</a></li>
            </ul>
          </li>
          <li>
            <a href="">main3</a>
            <ul class="sub">
              <li><a href="">sub31</a></li>
              <li><a href="">sub32</a></li>
              <li><a href="">sub33</a></li>
              <li><a href="">sub34</a></li>
              <li><a href="">sub35</a></li>
            </ul>
          </li>
          <li>
            <a href="">main4</a>
            <ul class="sub">
              <li><a href="">sub41</a></li>
              <li><a href="">sub42</a></li>
              <li><a href="">sub43</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
