<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container1{width: 100%; height: 200px; margin: 0 auto; 
              display: flex; align-items: center;
              border: 3px solid red;}
    #container1 div{ 
      /* flex:1 1 500px; */
      /* flex-grow:1; flex-shrink: 1; flex-basis: 500px; */
      flex-basis: 300px;
      border: 2px solid black; 
      background-color: gold;
    }    
   #box1{flex-grow:2; flex-shrink: 1;}
   #box2{flex-grow:1; flex-shrink: 2;}
   #box3{flex-grow:3; flex-shrink: 3;}
  </style>
</head>
<body>
  <h2>flex-shrink</h2>
  <div id="container1" >
    <div id="box1"><p>1</p></div>
    <div id="box2"><p>2</p></div>
    <div id="box3"><p>3</p></div>
  </div>

</body>
</html>
