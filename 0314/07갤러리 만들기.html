<!DOCTYPE html>
<html lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>갤러리만들기</title>
        <script src="js/jquery.js"></script>
        <style>
            * { margin:0; padding:0; }
            ul,li{list-style: none;}
            a{text-decoration: none;}

            #all{margin: 0 auto; margin-top: 100px;
                width: 300px; height: 180px; border: 1px solid #000;
                position: relative; overflow: hidden;}
            .list{width: 100%; height: 180px; opacity: 0.5;
                    position: absolute; left: 0; top: 0;}
            .list li{width: 100%; height: 180px; 
                    position: absolute; top: 0px;
                    cursor: pointer;}
            .list li:nth-child(1){left: 0px; background-color: aqua;}
            .list li:nth-child(2){left: 100%; background-color: blanchedalmond;}
            .list li:nth-child(3){left: 200%; background-color: blueviolet;}
            .list li:nth-child(4){left: 300%; background-color: brown;}

            .btn{margin: 0 auto;
                width: 300px; height: 20px; border: 1px solid #000;
                    box-sizing: border-box; }
            .btn > li{float: left; width: 25%; height: 20px;
                        border-right:1px solid #000;
                        text-align: center; box-sizing: border-box;}
            .btn > li:last-child{ border-right:0px;}
        </style>
      
    </head>
    <body>
        <div id="all">
            <ul class="list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <ul class="btn">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <script>  
            $(document).ready(function(){
                $('.btn > li').click(function(){
                    var i = $(this).index();
                    var pox = i * -300 + "px";
                    $('.list').animate({left:pox});
                })
           
             
            });

        </script>
    </body>
</html>
