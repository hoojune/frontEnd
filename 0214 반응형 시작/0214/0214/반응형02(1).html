<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul,li{list-style: none;}
        a{ text-decoration: none;}
        body{ background-color: antiquewhite;}
