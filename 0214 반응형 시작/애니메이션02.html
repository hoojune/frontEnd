<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul,li{list-style: none;}
    a{text-decoration: none;}

    #main_img{width: 100%; height: 350px;
              background-color: blue;}

    #main_img_in{margin: 0 auto; position: relative;
                 width: 1200px; height: 350px;
                 background-color: brown;}
    #main_img_in h3{text-align: center; padding-top: 100px; 
                    opacity: 0;
                    font-size: 50px; color: #fff;
                    animation-name: txt_ani;
                    animation-delay: 1s;
                    animation-duration: 5s;
                    animation-iteration-count:infinite ;
                    animation-direction: alternate;
                    animation-timing-function: ease-in-out;
                   }

     @-webkit-keyframes txt_ani{
       from{/*0초*/
            opacity: 0.1;
            -webkit-transform: rotate(0deg);
          }
          50%{}
       to{/*10초*/
          opacity: 1.0;
          transform:rotate(360deg);}     
     }              

     .box1{ width: 70px; height: 50px;
          border: 1px solid rgb(146, 143, 143);
          position:absolute; top: 100px; left: 100px;
          transform: rotate(-45deg);
          animation-name: box1_ani;
          animation-delay: 3s;
          animation-duration: 9s;
          animation-direction:alternate;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;}
          @keyframes box1_ani{
            0%{position:absolute; top: 100px; left: 100px;
               transform: rotate(0deg);}
            10%{position:absolute; top: 300px; left: 1200px;
               transform: rotate(360deg);}
            40%{position:absolute; top: 300px; left: 600px;
                transform: rotate(-180deg);}
            70%{position:absolute; top: 100px; left: 200px;
                transform: rotate(0deg);}
            100%{position:absolute; top: 300px; left: 1000px;
                transform: rotate(520deg);}
          }

     .box2{width: 50px; height: 50px;
          border: 1px solid rgb(146, 143, 143);
          position:absolute; top: 200px; left: 1000px;
          transform: rotate(60deg);
          animation-name: box2_ani;
          animation-delay: 3s;
          animation-duration: 6s;
          animation-direction:alternate;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;}
          @keyframes box2_ani{
            0%{position:absolute; top: 200px; left: 1000px;
               transform: rotate(0deg);}
            10%{position:absolute; top: 300px; left: 100px;
               transform: rotate(360deg); scale(1);}
            20%{position:absolute; top: 300px; left: 1000px;
                transform: rotate(-180deg) scale(0.5);}
            70%{position:absolute; top: 200px; left: 1000px;
                transform: rotate(0deg) scale(1);}
            100%{position:absolute; top: 100px; left: 100px;
                transform: rotate(520deg) scale(0.2);}}

    .box3{width: 50px; height: 50px;
          border: 1px solid rgb(146, 143, 143);
          position:absolute; top: 200px; left: 700px;
          transform: rotate(60deg);
          animation-name: box3_ani;
          animation-delay: 3;
          animation-duration: 6s;
          animation-direction:alternate;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;}
         @keyframes box3_ani{
            0%{osition:absolute; top: 200px; left: 700px;
               opacity: 0; transform: rotate(60deg);
              background-color: aqua;}
            20%{position:absolute; top: 200px; left: 300px;
               opacity: 1; transform: rotate(200deg); 
               background-color: blanchedalmond;}
            40%{position:absolute; top: 200px; left: 150px;
                opacity: 0; transform: rotate(75deg) ;
                background-color: blueviolet;}
            60%{position:absolute; top: 100px; left: 300px;
                opacity: 1; transform: rotate(-180deg) ;
                background-color: chocolate;}
            80%{position:absolute; top: 250px; left: 150px;
                opacity: 0; transform: rotate(-90deg) ;
                background-color: burlywood;}
            100%{position:absolute; top: 200px; left: 700px;
                opacity: 1; transform: rotate(300deg) ;
                background-color: crimson;}
              }


     .box4{width: 30px; height:30px;
          border: 1px solid rgb(146, 143, 143);
          position:absolute; top: 150px; left: 300px;
          transform: rotate(120deg);
          animation-name: box4_ani;
          animation-delay: 4s;
          animation-duration: 7s;
          animation-direction:alternate;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;}
          @keyframes box4_ani{
            0%{position:absolute; top: 50px; left: 300px;
               opacity: 0; transform: rotate(30deg);
              background-color: red}
            10%{position:absolute; top: 250px; left: 400px;
               opacity: 1; transform: rotate(100deg); 
               background-color: brown;}
            30%{position:absolute; top: 300px; left: 750px;
                opacity: 0; transform: rotate(0deg) ;
                background-color:yellow ;}
            50%{position:absolute; top: 200px; left: 1000px;
                opacity: 1; transform: rotate(180deg) ;
                background-color: chocolate;}
            70%{position:absolute; top: 150px; left: 500px;
                opacity: 0; transform: rotate(-180deg) ;
                background-color: burlywood;}
            100%{position:absolute; top: 50px; left: 300px;
                opacity: 1; transform: rotate(90deg) ;
                background-color: black;}
              }

     .box5{width: 40px; height: 40px;
          border: 1px solid rgb(146, 143, 143);
          position:absolute; top: 200px; left: 600px;
          transform: rotate(20deg);
          animation-name: box5_ani;
          animation-delay: 2s;
          animation-duration: 8s;
          animation-direction:alternate;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;}
          @keyframes box5_ani{
            0%{position:absolute; top: 200px; left: 600px;
               opacity: 0; transform: rotate(60deg);
              background-color: gold;}
            20%{position:absolute; top: 200px; left: 400px;
               opacity: 1; transform: rotate(180deg); 
               background-color: rgb(97, 73, 37);}
            40%{position:absolute; top: 100px; left: 600px;
                opacity: 0; transform: rotate(360deg); 
                background-color: rgb(23, 11, 34);}
            60%{position:absolute; top: 150px; left: 1000px;
                opacity: 1; transform: rotate(-180deg); 
                background-color: rgb(69, 30, 210);}
            80%{position:absolute; top: 250px; left: 700px;
                opacity: 0; transform: rotate(-90deg); 
                background-color: rgb(24, 19, 12);}
            100%{position:absolute; top: 200px; left: 600px;
                opacity: 1; transform: rotate(150deg); 
                background-color: rgb(209, 130, 146);}
              }

  </style>
</head>
<body>
    <div id="main_img">
      <div id="main_img_in">
        <h3>사이트주소입니다</h3>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
      </div>
    </div>
      
</html>
