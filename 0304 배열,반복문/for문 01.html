<body>
    <script>
        'user strict';
        for(let i = 1 ; i <=5 ; i++){
        console.log(`${i}번쨰 반복`);
        }
        console.log(`------------`);

        let i;
        for(i =1;i <= 5; i++ ){
            console.log(`${i}번쨰반복`);
        }console.log(`현재i의 값 : ${i} `);


        const num = 3;

        for(let i=1; i<=100; i++){
        if(i % num == 0){
        document.write('짝<br>');
        continue;
        }
         document.write(`${i}<br>`);}
    </script>
