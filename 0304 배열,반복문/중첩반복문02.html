<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문_중첩반복문</title>
</head>
<body>
    <h2>중첩반복문2</h2>
    <script>
        'user strict';
        for(let i=2; i<=9; i++){
           document.write(`<p>${i}</p>`);
              for(let j=1; j<=9; j++){
                document.write(`${i} * ${j} = ${i * j}<br>`);
              }
        }
    </script>
</body>
</html>
