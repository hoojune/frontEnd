<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/account.css">
    <script src="https://kit.fontawesome.com/1df10a8906.js" crossorigin="anonymous"></script>
</head>
<body> 
    <section id="ccontainer">
        <main class="m_container">
            <nav class="nav_container">
                <div class="nav_bar">
                    <h1 class="b_logo"><img src="image/logo.png"></h1>
                    <div class="nav_bar_search_box">
                        <div class="nav_bar_search_input">
                            <input type="search" placeholder="검색">
                        </div>
                    </div>
                    <ul class="nav_bar_items">
                        <li> <i class="fa-solid fa-house"></i></li>
                        <li> <i class="fa-solid fa-square-plus"></i></li>
                        <li>
                            <div class="profile_img_border">
                                <img src="image/instagram.jpg">
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="profile_container">
                <ul class="profile_container_left">
                    <li><a href="#">프로필 편집</a></li>
                    <li><a href="#">비밀번호 변경</a></li>
                    <li><a href="#">앱 및 웹사이트</a></li>
                    <li><a href="#">이메일 및 SMS</a></li>
                    <li><a href="#">푸시 알림</a></li>
                    <li><a href="#">연락처 관리</a></li>
                    <li><a href="#">개인정보 및 보안</a></li>
                    <li><a href="#">로그인 활동</a></li>
                    <li><a href="#">instagram에서 보낸 이메일</a></li>
                    <li><a href="#">도움말</a></li>
                    <li><a href="#"><span>프로페셔널 계정으로 전환</span></a></li>
                </ul>
                <div class="profile_container_right">
                    <div class="porfile_head">
                        <img src="image/profile_img.png">
                        <div class="porfile_head_name">
                            <h1 class="porfile_head_text">seonghojun3</h1>
                            <button type="button" class="porfile_head_btn">
                                프로필 사진 바꾸기</button>
                        </div>
                    </div>
                    <form class="profile_edit">
                       <div class="edit">
                           <aside class="edit_list">
                               <label for="name">이름</label>
                            </aside>    
                            <div class="edit_name">
                                <input type="text" id="name" placeholder="이름" value="성호준">
                                <div class="name_information">
                                    <p>사람들이 이름,별명 또는 비즈니스이름 등 회원님의 알려진이름<br>
                                        을 사용하여 회원님의 계정을 찾을 수 있도록 도와주세요.
                                        <br><br>
                                      이름은 14일 안에 두 번만 변경할 수 있습니다.</p>
                                </div>
                            </div>       

                       </div>

                       <div class="edit">
                           <aside class="edit_list">
                               <label for="username">사용자 이름</label>
                            </aside>                         
                            <input type="text" id="username" placeholder="seonghojun3">
                       </div>

                       <div class="edit">
                        <aside class="edit_list">
                            <label for="website">웹사이트</label>
                         </aside>                         
                         <input type="text" id="website" placeholder="웹사이트">
                       </div>

                       <div class="edit">
                        <aside class="edit_list">
                            <label for="introduce">소개</label>
                         </aside>                         
                         <input type="textarea" id="introduce">
                       </div>

                       <div class="edit">
                        <aside class="edit_list">
                            <label for="email">이메일</label>
                         </aside>                         
                         <input type="text" id="email" placeholder="이메일">
                       </div>

                       <div class="edit">
                        <aside class="edit_list">
                            <label for="phonecall">전화번호</label>
                         </aside>                         
                         <input type="text" id="phonecall">
                       </div>

                       <div class="edit">
                        <aside class="edit_list">
                            <label for="sex">성별</label>
                         </aside>                         
                         <input type="text" id="sex">
                       </div>

                       <div class="edit">

                       </div>

                       <div class="edit">

                       </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </section>
</body>
</html>
