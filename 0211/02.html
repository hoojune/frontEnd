<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{margin:0; padding:0;}

      .box01{margin: 100px 0 0 100px; margin-bottom: 20px;
              width: 300px; height: 300px;margin-bottom: 20px;                                
              background-color:blue;
              transform: scale(0.5); 
              }
      .box02{margin: 100px 0 0 100px;
              width: 300px; height: 300px;margin-bottom: 20px;                                
              background-color:blue;
              transform: rotate(45deg);
              } 
              /*
              transform: 요소의 형태를 변경함

              translate([dx],[dy]) :지정한 크기만큼 이동시킴
              scale([ds]):지정한 배율만큼 확대함
              rotate([deg]):지정한 각도만큼 회전시킴
              skew([degx],[degy]): 지정한 경사로 기울임
              */
          
  </style>
</head>
<body >
  <div class="box01"></div>
  <div class="box02"></div>

</body >
</html>
