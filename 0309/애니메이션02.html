<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션01</title>
    <style>
        *{margin: 20px; padding: 0; border: 0;}

        input{width: 100px; height: 50px;}

        .box{width: 150px; height: 150px; 
            border:  3px solid #000;}
  

    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            //animate()메서드: 필요한요소를 필요에 따라 사용
            //stop()  :  현재시점에 이전의 실행명령을 모두 취소
            //css({시작할모양의 스타일시트 속성:속성값})
            //delay(시간)  :  필요에따라서 대기시간 설정
            // animate({스타일시트속성:'속성값',스타일시트속성2:'속성값'},시간); ->실질적
            //static 애니메이션 실행순서 상태

            // $('.btn').click(function(){
            //     $('.box').stop().delay(3000).css({width:'150px'}).animate({width:'500px'},2000);
            // });

            // $('.box').animate({width:'500px'},2000);
            // $('.box').animate({width:'100px'},2000);
            // $('.box').animate({width:'1000px'},2000);
            // $('.box').animate({width:'200px'},2000);
            // $('.box').animate({width:'700px'},2000);


            $('.box').animate({width:'500px'},2000,function(){
                $('.box').animate({width:'100px'},2000,function(){
                    $('.box').animate({width:'1000px'},2000,function(){
                        $('.box').animate({width:'200px'},2000,function(){
                            $('.box').animate({width:'700px'},2000);
                        });
                    });
                });
            });
            
          



            });
                
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="show" class="btn"/>
 
    </div>
    <div class="box">box</div>
 
</body>
</html>
