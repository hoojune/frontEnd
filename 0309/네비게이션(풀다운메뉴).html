<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀다운메뉴</title>
    <style>
        *{margin: 0; padding: 0; border: 0;}

        ul,li{list-style: none;}
        a{text-decoration: none;}

        #header{float: left; width: 100%; height: 120px; background-color: aqua;}
        #header .main_mn{margin: 0 auto; margin-top: 85px; width: 600px; height: 30px; border: 1px solid #ccc;}
        #header .main_mn li{float: left; width: 120px;}
        #main_img{float: left; width: 100%; height: 300px; background-color: rgb(77, 36, 131);}
        #submn_area{position: absolute; top: 120px; z-index: 9999;
                     width: 100%; height: 0px; background-color: #ccc;
                        overflow: hidden;} /*자기자신크기밖으로 나간것들 숨김*/
        
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
        var i = 1; //상태의 초기값

          $('.main_mn').mouseenter(function(){
              if(i ==1){ $('#submn_area').stop().css({height:'0px'}).animate({height:'250px'},1500);}
              i = 0; //초기값을 수정(작동중지)
          });
          $('#submn_area').stop().mouseleave(function(){
              i =1 ; // 초기값수정(작동실행)
            $(this).css({height:'250px'}).animate({height:'0px'},500);
          });
        });
    </script>
</head>
<body>
    <div id="header">
        <ul class="main_mn">
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
        </ul>
    </div>
    <div id="main_img">main_img</div>
    <div id="submn_area">submn_area</div>
</body>
</html>
