<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; }

    .box1{width: 500px; height: 200px; background-color: blue;
          border: 20px solid rgba(78,159,63,0.5);
          box-sizing: border-box;}   
          /*box-sizing
            border-box는 선두께,안쪽여백 현재요소에 가로세로값에 포함
            content-box는 바깥쪽여백을 현재요소의 가로세로값에 포함
            */
    .box2{margin-top: 50px;
      width: 500px; height: 200px; background-color: #666}  
    .box3{margin-top: 50px;
      width: 500px; height: 200px;
          background-color: rgba(78,159,63,0.5);} 
          /* RGBA형식-->color:rgba(255,127,45,0.5)
            color:rgba{red.green.blue.투명도(0~1)
            https://www.webfx.com/web-design/color-picker/*/
    .box4{margin-top: 50px;
      width: 500px; height: 200px;
          background-color: hsla();} 
          /*color:hsla(색상,채도,명도,투명도)
            color:hsla(0,10%.100%,0.5) */

            /*border값과 padding,margin값은 박스크기에 포함된다...box-sizing을 해줘야 확장안됨*/

    h1{font-size: 200px; color: darkgreen;
        text-shadow: 
                    0 0 4px #ccc
                    0 -3px 4px #ff3
                    1px -6px 6px #fd3
                   -1px -9px 11px #f80
                    1px -12px 18px #f20}


        /* text-shadow:[dx] [dy] [bulr] [color]
            ;텍스트에 그림자를 지정
            dx:본체와 그림자의 가로방향거리
            dy:본체와 그림자의 세로방향거리
            bulr:그림자의 흐려짐 정도
            color:그림자의 색상*/

    .box5{margin-top: 50px;
      width: 500px; height: 200px;
    background-color: #ccc;
    box-shadow: 10px 10px 5px 5px #666;
    outline: 5px solid #625ad4;
    outline-offset: -20px;}
    /*box-shadow:[dx] [dy] [bulr] [spread] [set]
        ;지정된 요쇼의 그림자를 설정함
        dx:그림자의 가로방향 위치
        dy:그림자의 새로방향 위치
        bulr:흐려짐 정도
        spread:번짐정도
        set:그림자의 형태
        outset:요소바깥쪽으로 그림자가 떨어짐(기본값)
        inset:요소 안쪽으로 그림자가 떨어짐


        outline요소의 아웃라인을 그림border와는 별개의 속성이며
        border를 설정하는것과 같이 아래의 속성을 단축하여 사용할수 있음

        outline-style:아웃라인의 형식
        outline-color:아웃라인의 색상
        outline-width:아웃라인의 두께
        outline-offset:[d]
              d:아웃라인을 옵셋시키는 거리로 음수값도 가능                */
        .box6{margin-top: 50px; width: 300px; height: 300px; border: 3px solid #f20;
              border-radius: 50px 100px 20px;}
              /*
              border-radius: 50px ;  :4개의 모서리를 동시에 적용
              border-radius: 50px 100px ; :위왼,아래오른쪽:50px 위에오른쪽,아래왼쪽:100px
              border-radius: 50px 100px 20px; 위에왼쪽 50px, 위에 오른쪽,아래왼쪽:100px, 아래오른쪽:20px        
              border-radius: 50px 100px 20px 10px;4개모서리를 각각 다르게적용
              border-top-left or right -radius:;
              border-bottom-left or right -radius:;
              */
        .box7{width: 100%; height: 300px; 
              border: 1px soild#666666;
               background-image:url(main_visual11.jpg);
               background-repeat: no-repeat;
              background-size :contain ;}
              /*
              background-size:[x],[y]
              ;백그라운드이미지의 크기를 지정한다 :비율이 깨짐
              [x]%[y]%:적용되는 요소의 크기에 비례하여 배경이미지적용 :비율이 깨짐
              [x]px[y]px:절대크기로 배경이미지적용
              100%:배경이미지가 적용된 요소의 크기에 맞춤(크기의 변화가 생기면 배경의사이즈도변화함)
              auto:배경이미지의 원래크기를 그대로 유지
              cover:배경이미지를 늘여 적용되는 요소전체에 표시 
                    배경이미지영역의 사이즈바뀔때-->이미지의가로,세로크기중 작은크기를 기준으로 배경이미지의 사이즈 변화생김 
              contain:배경이미지의 가로 세로 비율을 맞춰 요소에 표시할수있는 최대크기로 표시
                      배경이미지영역의 사이즈바뀔때->이미지의 가로,세로크기중 큰크기를 기준으로 배경이미지의 사이즈변화생김
                         
              
              */
  </style>
</head>
<body style="height:20000px" >
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <h1>title</h1>
    <div class="box5"></div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
</body>
</html>
