<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a herf=""><img src="images/img02.jpg" /></a>
    <!--이미지버튼--><br /><br />
    <a herf="">글자태그</a>
    <!--글자버튼-->
    <br /><br /><br /><br /><br />
    <a herf="https://www.naver.com" target="self">현재네이버가기</a> <br />
    <a herf="https://www.naver.com" target="blank">새로운 네이버가기</a>

    <!-- target속성
    _blank :  링크된 문서를 새로운 윈도우나 탭(tab)에서 오픈함.
    _self :  링크된 문서를링크가 위치한 현재 프레임에서 오픈함. 기본값으로 생략 가능.
    _parent : 링크된 문서를 현재 프레임의 부모 프레임에서 오픈함.
    _top : 링크된 문서를 현재 윈도우 전체에서 오픈함. 
    프레임 이름 : 링크된 문서를 명시된 프레임에서 오픈함. -->
  </body>
</html>
