<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <h2>class</h2>
   
    <script>
        //값을 저장하는 방법
       'use strict';
    const Dog = class{//하나의 클래스에
        constructor(name,age,color){//생성자에 매개변수 넣어서
            this.name = name; //생성해줌
            this.age = age;
            this.color = color;
            this.family = '포메리안';//바로값선언
            //
        }
        play(){//constructor 밑에 따로선언
            return `${this.name}가 즐겁게 놉니다`
        }
    }

    const Rucy = new Dog('루시','흰색',10);
        console.log(Rucy.name);
        console.log(Rucy.age);
        console.log(Rucy.color);
        console.log(Rucy.family);
        console.log(Rucy.play());
        Rucy.age = 11;//초기화
        console.log(Rucy.age);
    </script>
</body>
</html>
