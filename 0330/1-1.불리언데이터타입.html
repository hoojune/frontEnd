<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 불리언형</title>
</head>
<body>
    <h2>데이터타입 - 불리언형</h2>
    <p>참(true) 또는 거짓(false)으로 표현되는 값입니다</p>
    <script>
       'use strict'; //자바스크립트 엄격형 선언
       console.log('데이터형 타입');

      // var ccc; 작업자가 의도적으로 선언하고 사용에 따라
                //상수또는 변수가 될수 있다
        
      //  let aaa; 변수선언 -> 수시로 값이 변화
       // const bbb;/상수선언 ->변화하지 않음

       const b1 = true;
       const b2 = false;
       console.log(typeof(b1));

       const b3 = (10 > 5);
       //비교연산자는 결과가 항상 불리언형으로 리턴
       console.log(b3);
        //비교했던 상태를 가져감
       const b4 = (10 < 5);
       console.log(b4);
    </script>
</body>
</html>
