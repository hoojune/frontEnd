<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자</title>
</head>
<body>
    <h2>생성자</h2>
   
    <script>
       'use strict';
       //리터럴 표기법
       //장점 빠름 , 단점 객체여러개 만들기 힘듦

       const Car = { //생성후
           name : "쏘나타",
           color : "black",
           start : function(){
               return "시동을 켭니다";
           }
       }//바로 출력가능
       console.log(Car.name);
       console.log(Car.color);
       console.log(Car.start());

       //생성자를 이용한 객체생성
       //장점 : 객체를 여러개 만들기 편함

       function Dog(name,color){//객체생성후
           this.name = name;
           this.color = color;
           this.sleep = function(){
               return `${this.name}가 잠을 잡니다`;
           }
       }
       //생성자를 이용해 여러번 만들기 편함
       const Rucy = new Dog("루시","흰색");
       console.log(Rucy.name);
       console.log(Rucy.color);
       console.log(Rucy.sleep());

       const PPomi = new Dog("뽀미","흰색");
       console.log(PPomi.name);
       console.log(PPomi.color);
       console.log(PPomi.sleep());

    </script>
</body>
</html>
