<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자</title>
</head>
<body>
    <h2>비교연산자</h2>
    <script>
      'user strict'; 

      const num1 = 3;
      const num2 = 5;
      const str1 = "3";
      const str2 = "abcde";
      const str3 = "bcd";

      let result = num1 > num2 ; //false
      console.log(`num1 > num2 : ${result}`);
      result =str2 <=str3; //true : 아스키코드비교
      console.log(`num1 <= num2 : ${result}`);
      result = num1 == str1;   //3 == "3" --> true  :  데이터의 타입이 달라도 값이 같다면 무조건 같다.
      console.log(`num1 ==str1 : ${result}`);
      result = num1 === str1;  // 3==="3"--->false 무조건 같다가 아니라 객체의 스타일(자료형)도 같아야 같다가 성립됨
      console.log(`num1 === str1 : ${result}`);
      result = num1 != str1;
      console.log(`num1 != str1 : ${result}`); // 속성이 같아도 값이 같기떄문에  == 이므로 false
      result = num1 !== str1;
      console.log(`num1 !== str1 : ${result}`); //데이터타입이 다르므로 다름 true
</script> 
</body>
</html>
