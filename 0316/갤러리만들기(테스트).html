<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 만들기</title>
    <script src="js/jquery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}

        #all{width: 500px; height: 350px; border: 1px solid #000; margin: 0 auto; margin-top: 100px;}
        /*이미지리스트 -> 움직임을 준다 */
        .gallery_list{width: 500px; height: 300px; position: relative;
                        background-color: aquamarine;}
        .gallery_list ul{position: absolute; top: 0; left: 0;
                        width: 500px; height: 300px;}            
        .gallery_list ul li{position: absolute; top: 0; width: 100%; height: 300px; font-size: 20px; color: #fff;
                            text-align: center; line-height: 300px;}  
        .gallery_list ul li:nth-child(1){left: 0; background-color: blue;}  
        .gallery_list ul li:nth-child(2){left: 100%; background-color: yellow;}  
        .gallery_list ul li:nth-child(3){left: 200%; background-color: blueviolet;}  
        .gallery_list ul li:nth-child(4){left: 300%; background-color: brown;}  

        /* 메뉴버튼 */
        .btns{float: right; margin: 12.5px 10px 0 0 ;}
        .btns li{float: left; margin-right: 25px; width: 25px; height: 25px; 
                cursor: pointer;  background-color: crimson;}
        .btns li:hover{background-color: rgb(72, 210, 30);}

        .s_btns{float: left; margin-top: 17px;}
        .s_btns > li{float: left; margin-right: 10px; cursor: pointer;}

    </style>
</head>
<body>
    <div id="all">
        <!--이미지 리스트-->
        <div class="gallery_list">
            <ul>
                <li>이미지0</li>
                <li>이미지1</li>
                <li>이미지2</li>
                <li>이미지3</li>
            </ul>
        </div>
        <ul class="s_btns">
            <li class="l_btn">왼쪽</li>
            <li class="r_btn">오른쪽</li>
        </ul>
        <!--버튼-->
        <ul class="btns">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
           var cur = 0;

           $('.btns > li').click(function(){
            var i = $(this).index();
            movie(i);
           });

           $('.l_btn').click(function(){            
            cur = cur +1;
            if(cur >= 4){
                cur = 0;
            }
            movie(cur);
           });
           
           $('.r_btn').click(function(){
        
           cur = cur -1;
            if(cur == -1){
                cur = 3;
            }
            movie(cur);
           });


           function movie(n){
               var gallery = $('.gallery_list > ul')
               var pos = -(500*n) + "px"
               gallery.animate({left:pos},1000);

               cur = n;

            }

        });
    </script>
</body>
</html>
